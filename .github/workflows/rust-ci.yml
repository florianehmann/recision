name: CI

on:
	push:
    branches:
      - develop

jobs:
	build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Set Up Rust
        uses: actions/checkout@v2
      - name: Lint
        run: cargo clippy --verbose -- -D warnings
      - name: Audit
        run: cargo audit
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose